<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop File Upload</title>

    <!-- JavaScript -->
    <script src="//polyfill.io"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//polyfill.io/normalize.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/form.css">
    <link rel="stylesheet" href="/assets/css/grid.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body id="home">
    <header id="home-header">
        <h1 class="title">Marco Bruno</h1>
        <h2 class="sub-title">Drag and Drop File Upload</h2>
    </header><!-- #home-header -->

    <article id="home-article">
        <form id="home-article-signup" action="">
            <legend class="form-title space-bottom-medium">Login Credentials</legend>

            <fieldset class="fleft space-bottom-small">
                <label for="article-signup-first-name" class="form-label">First Name</label>
                <input id="article-signup-first-name" class="form-text space-bottom-small" name="first-name" type="text" placeholder="e.g., Marco" tabindex="1" autofocus>

                <label for="article-signup-email" class="form-label">Email</label>
                <input id="article-signup-email" class="form-text space-bottom-small" name="email" type="text" placeholder="marco.bruno.br@gmail.com" tabindex="3">

                <label for="article-signup-password" class="form-label">Password</label>
                <input type="article-signup-password" class="form-text space-bottom-small" name="password" type="password" placeholder="********" tabindex="5">
            </fieldset><!-- .fleft -->

            <fieldset class="fright space-bottom-small">
                <label for="article-signup-last-name" class="form-label">Last Name</label>
                <input id="article-signup-last-name" class="form-text space-bottom-small" name="last-name" type="text" placeholder="Bruno" tabindex="2" autofocus>

                <label for="article-signup-re-enter-email" class="form-label">Re-enter Email</label>
                <input id="article-signup-re-enter-email" class="form-text space-bottom-small" name="re-enter-email" type="text" placeholder="marco.bruno.br@gmail.com" tabindex="4">

                <label for="article-signup-re-enter-password" class="form-label">Re-enter Password</label>
                <input type="article-signup-re-enter-password" class="form-text space-bottom-small" name="re-enter-password" type="text" placeholder="********" tabindex="6">
            </fieldset><!-- .fright -->

            <fieldset class="clear">
                <label for="article-signup-upload" class="form-label">Files Upload</label>            
                
                <input id="uploadfile" class="form-text fleft space-right-small space-bottom-small" type="text" disabled="disabled">
                <filendset class="wrap-form-upload btn btn-primary fright">
                    <span>Upload</span>
                    <input id="article-singup-upload" class="form-upload" type="file" name="upload[]" multiple="multiple">
                </filendset><!-- .wrap-form-upload-->

                <fieldset id="form-drag-and-drop">
                    <label class="drag-and-drop-label">or Drag and drop files/folders from your desktop</label>                                        
                </fieldset><!-- #form-drag-and-drop -->

                <label class="form-label">Files/Folder to Upload</label>
                <label id="output" class="space-bottom-medium"></label>
    
                <input id="article-signup-action" class="btn btn-primary clear" type="submit" value="Submit" tabindex="7">
            </fieldset>
        </form><!-- #home-article-signup -->
    </article><!-- #home-article -->

    <footer id="home-footer">
        
    </footer><!-- #home-footer -->

    <script src="/assets/javascript/util.js"></script>
    <script src="/assets/javascript/FileApi.js"></script>
    <script src="/assets/javascript/index.js"></script>
</body>
</html>
